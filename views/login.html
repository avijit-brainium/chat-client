<div class="container">
    <ng-include src="'views/alert.html'"></ng-include>
    <div class="row centered-form">
        
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login Here</h3>
                </div>
                <div class="panel-body">
                    
                    <form name="loginForm" ng-submit="submitLoginForm()" novalidate>                        
                        <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" ng-model="user.email" required>
                            <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Valid email is required.</p>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                            <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" ng-model="user.pass" required>
                            <p ng-show="loginForm.password.$error.required && !loginForm.password.$pristine" class="help-block">password is required.</p>                           
                        </div>
                        <input type="submit" value="Login" class="btn btn-info btn-block" ng-disabled="loginForm.$invalid">
                        No account yet? <a ui-sref="register">Register here</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
